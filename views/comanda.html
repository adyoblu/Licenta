<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../public/imagini/avatar.ico"/>
    <title>ComandÄƒ acum</title>
</head>
<body>
    <div class="main-frame">
        <iron-pages id="pages" selected="[[state]]" attr-for-selected="state">
          <div state="init">
            <iron-form id="checkoutForm"
                on-iron-form-response="_didReceiveResponse"
                on-iron-form-presubmit="_willSendRequest">
              <form method="post" action="data/sample_success_response.json">
  
                <div class="subsection" visible$="[[!_hasItems]]">
                  <p class="empty-cart"><iron-icon icon="shopping-cart"></iron-icon> este gol.</p>
                </div>
  
                <header class="subsection" visible$="[[_hasItems]]">
                  <h1>Spre plata</h1>
                </header>
  
                <div class="subsection grid" visible$="[[_hasItems]]">
                  <section>
                    <h2 id="accountInfoHeading">Informatiile contului</h2>
                    <div class="row input-row">
                      <shop-input>
                        <input type="email" id="accountEmail" name="accountEmail"
                            placeholder="Email" autofocus required
                            aria-labelledby="accountEmailLabel accountInfoHeading">
                        <shop-md-decorator error-message="Email Invalid" aria-hidden="true">
                          <label id="accountEmailLabel">Email</label>
                          <shop-underline></shop-underline>
                        </shop-md-decorator>
                      </shop-input>
                    </div>
                    <div class="row input-row">
                      <shop-input>
                        <input type="tel" id="accountPhone" name="accountPhone" pattern="\d{10,}"
                            placeholder="Phone Number" required
                            aria-labelledby="accountPhoneLabel accountInfoHeading">
                        <shop-md-decorator error-message="Numar de telefon invalid" aria-hidden="true">
                          <label id="accountPhoneLabel">Numar de telefon</label>
                          <shop-underline></shop-underline>
                        </shop-md-decorator>
                      </shop-input>
                    </div>
                    <h2 id="shipAddressHeading">Adresa de livrare</h2>
                    <div class="row input-row">
                      <shop-input>
                        <input type="text" id="shipAddress" name="shipAddress" pattern=".{5,}"
                            placeholder="Address" required
                            aria-labelledby="shipAddressLabel shipAddressHeading">
                        <shop-md-decorator error-message="Adresa invalida" aria-hidden="true">
                          <label id="shipAddressLabel">Adresa</label>
                          <shop-underline></shop-underline>
                        </shop-md-decorator>
                      </shop-input>
                    </div>
                    <div class="row input-row">
                      <shop-input>
                        <input type="text" id="shipCity" name="shipCity" pattern=".{2,}"
                            placeholder="City" required
                            aria-labelledby="shipCityLabel shipAddressHeading">
                        <shop-md-decorator error-message="Oras invalid" aria-hidden="true">
                          <label id="shipCityLabel">Oras</label>
                          <shop-underline></shop-underline>
                        </shop-md-decorator>
                      </shop-input>
                    </div>
                    <div class="row input-row">
                      <shop-input>
                        <input type="text" id="shipState" name="shipState" pattern=".{2,}"
                            placeholder="State/Province" required
                            aria-labelledby="shipStateLabel shipAddressHeading">
                        <shop-md-decorator error-message="Tara invalida" aria-hidden="true">
                          <label id="shipStateLabel">Tara</label>
                          <shop-underline></shop-underline>
                        </shop-md-decorator>
                      </shop-input>
                      <shop-input>
                        <input type="text" id="shipZip" name="shipZip" pattern=".{4,}"
                            placeholder="Zip/Postal Code" required
                            aria-labelledby="shipZipLabel shipAddressHeading">
                        <shop-md-decorator error-message="Zip/Cod postal invalid" aria-hidden="true">
                          <label id="shipZipLabel">Zip/Cod postal</label>
                          <shop-underline></shop-underline>
                        </shop-md-decorator>
                      </shop-input>
                    </div>
                    <div class="column">
                      <label id="shipCountryLabel" class="shop-select-label">Tara</label>
                      <shop-select>
                        <select id="shipCountry" name="shipCountry" required
                            aria-labelledby="shipCountryLabel shipAddressHeading">
                          <option value="US" selected>Statele Unite</option>
                          <option value="RO">Romania</option>
                          <option value="FR">Franta</option>
                          <option value="DE">Germania</option>
                          <option value="BG">Bulgaria</option>
                          <option value="CA">Canada</option>
                        </select>
                        <shop-md-decorator aria-hidden="true">
                          <shop-underline></shop-underline>
                        </shop-md-decorator>
                      </shop-select>
                    </div>
                    <h2 id="billAddressHeading">Adresa de faturare</h2>
                    <div class="billing-address-picker">
                      <shop-checkbox>
                        <input type="checkbox" id="setBilling" name="setBilling"
                            checked$="[[hasBillingAddress]]" on-change="_toggleBillingAddress">
                        <shop-md-decorator></shop-md-decorator aria-hidden="true">
                      </shop-checkbox>
                      <label for="setBilling">Foloseste o alta adresa de faturare.</label>
                    </div>
                    <div hidden$="[[!hasBillingAddress]]">
                      <div class="row input-row">
                        <shop-input>
                          <input type="text" id="billAddress" name="billAddress" pattern=".{5,}"
                              placeholder="Address" required$="[[hasBillingAddress]]"
                              autocomplete="billing street-address"
                              aria-labelledby="billAddressLabel billAddressHeading">
                          <shop-md-decorator error-message="Adresa invalida" aria-hidden="true">
                            <label id="billAddressLabel">Adresa</label>
                            <shop-underline></shop-underline>
                          </shop-md-decorator>
                        </shop-input>
                      </div>
                      <div class="row input-row">
                        <shop-input>
                          <input type="text" id="billCity" name="billCity" pattern=".{2,}"
                              placeholder="City" required$="[[hasBillingAddress]]"
                              autocomplete="billing address-level2"
                              aria-labelledby="billCityLabel billAddressHeading">
                          <shop-md-decorator error-message="Oras invalid" aria-hidden="true">
                            <label id="billCityLabel">Oras</label>
                            <shop-underline></shop-underline>
                          </shop-md-decorator>
                        </shop-input>
                      </div>
                      <div class="row input-row">
                        <shop-input>
                          <input type="text" id="billState" name="billState" pattern=".{2,}"
                              placeholder="State/Province" required$="[[hasBillingAddress]]"
                              autocomplete="billing address-level1"
                              aria-labelledby="billStateLabel billAddressHeading">
                          <shop-md-decorator error-message="Invalid State/Province" aria-hidden="true">
                            <label id="billStateLabel">Tara</label>
                            <shop-underline></shop-underline>
                          </shop-md-decorator>
                        </shop-input>
                        <shop-input>
                          <input type="text" id="billZip" name="billZip" pattern=".{4,}"
                              placeholder="Zip/Postal Code" required$="[[hasBillingAddress]]"
                              autocomplete="billing postal-code"
                              aria-labelledby="billZipLabel billAddressHeading">
                          <shop-md-decorator error-message="Zip/Cod postal invalid" aria-hidden="true">
                            <label id="billZipLabel">Zip/Cod postal</label>
                            <shop-underline></shop-underline>
                          </shop-md-decorator>
                        </shop-input>
                      </div>
                      <div class="column">
                        <label id="billCountryLabel" class="shop-select-label">Tara</label>
                        <shop-select>
                          <select id="billCountry" name="billCountry" required$="[[hasBillingAddress]]"
                              autocomplete="billing country"
                              aria-labelledby="billCountryLabel billAddressHeading">
                            <option value="US" selected>Statele Unite</option>
                            <option value="RO">Romania</option>
                            <option value="FR">Franta</option>
                            <option value="DE">Germania</option>
                            <option value="BG">Bulgaria</option>
                            <option value="CA">Canada</option>
                          </select>
                          <shop-md-decorator aria-hidden="true">
                            <shop-underline></shop-underline>
                          </shop-md-decorator>
                        </shop-select>
                      </div>
                    </div>
                  </section>
  
                  <section>
                    <h2>Metoda de plata</h2>
                    <div class="row input-row">
                      <shop-input>
                        <input type="text" id="ccName" name="ccName" pattern=".{3,}"
                            placeholder="Cardholder Name" required
                            autocomplete="cc-name">
                        <shop-md-decorator error-message="Nume invalid" aria-hidden="true">
                          <label for="ccName">Numele detinatorului</label>
                          <shop-underline></shop-underline>
                        </shop-md-decorator>
                      </shop-input>
                    </div>
                    <div class="row input-row">
                      <shop-input>
                        <input type="tel" id="ccNumber" name="ccNumber" pattern="[\d\s]{15,}"
                            placeholder="Card Number" required
                            autocomplete="cc-number">
                        <shop-md-decorator error-message="Numar de card invalid" aria-hidden="true">
                          <label for="ccNumber">Numarul cardului</label>
                          <shop-underline></shop-underline>
                        </shop-md-decorator>
                      </shop-input>
                    </div>
                    <div class="row input-row">
                      <div class="column">
                        <label for="ccExpMonth">Expira</label>
                        <shop-select>
                          <select id="ccExpMonth" name="ccExpMonth" required
                               autocomplete="cc-exp-month" aria-label="Expiry month">
                            <option value="01" selected>Ianuarie</option>
                            <option value="02">Februarie</option>
                            <option value="03">Martie</option>
                            <option value="04">Aprilie</option>
                            <option value="05">Mai</option>
                            <option value="06">Junie</option>
                            <option value="07">Julie</option>
                            <option value="08">August</option>
                            <option value="09">Septembrie</option>
                            <option value="10">Octombrie</option>
                            <option value="11">Noiembrie</option>
                            <option value="12">Decembrie</option>
                          </select>
                          <shop-md-decorator aria-hidden="true">
                            <shop-underline></shop-underline>
                          </shop-md-decorator>
                        </shop-select>
                      </div>
                      <shop-select>
                        <select id="ccExpYear" name="ccExpYear" required
                            autocomplete="cc-exp-year" aria-label="Expiry year">
                          <option value="2016" selected>2016</option>
                          <option value="2017">2017</option>
                          <option value="2018">2018</option>
                          <option value="2019">2019</option>
                          <option value="2020">2020</option>
                          <option value="2021">2021</option>
                          <option value="2022">2022</option>
                          <option value="2023">2023</option>
                          <option value="2024">2024</option>
                          <option value="2025">2025</option>
                          <option value="2026">2026</option>
                        </select>
                        <shop-md-decorator aria-hidden="true">
                          <shop-underline></shop-underline>
                        </shop-md-decorator>
                      </shop-select>
                      <shop-input>
                        <input type="tel" id="ccCVV" name="ccCVV" pattern="\d{3,4}"
                            placeholder="CVV" required
                            autocomplete="cc-csc">
                        <shop-md-decorator error-message="Invalid CVV" aria-hidden="true">
                          <label for="ccCVV">CVV</label>
                          <shop-underline></shop-underline>
                        </shop-md-decorator>
                      </shop-input>
                    </div>
                    <h2>Order Summary</h2>
                    <dom-repeat items="[[cart]]" as="entry">
                      <template>
                        <div class="row order-summary-row">
                          <div class="flex">[[entry.item.title]]</div>
                          <div>[[_getEntryTotal(entry)]]</div>
                        </div>
                      </template>
                    </dom-repeat>
                    <div class="row total-row">
                      <div class="flex">Total</div>
                      <div>[[_formatPrice(total)]]</div>
                    </div>
                    <shop-button responsive id="submitBox">
                      <input type="button" on-click="_submit" value="Place Order">
                    </shop-button>
                  </section>
                </div>
              </form>
            </iron-form>
          </div>
  
          <!-- Success message UI -->
          <header state="success">
            <h1>Multumim!</h1>
            <p>[[response.successMessage]]</p>
            <shop-button responsive>
              <a href="/">Inapoi</a>
            </shop-button>
          </header>
  
          <!-- Error message UI -->
          <header state="error">
            <h1>Nu am putut sa iti procesam comanda.</h1>
            <p id="errorMessage">[[response.errorMessage]]</p>
            <shop-button responsive>
              <a href="/checkout">Incearca din nou</a>
            </shop-button>
          </header>
  
        </iron-pages>
  
      </div>
  
      <!-- Handles the routing for the success and error subroutes -->
      <app-route
          active="{{routeActive}}"
          data="{{routeData}}"
          route="[[route]]"
          pattern="/:state">
       </app-route>
  
      <!-- Show spinner when waiting for the server to repond -->
      <paper-spinner-lite active="[[waiting]]"></paper-spinner-lite>
  
    </template>
  
    
</body>

<style include="shop-common-styles shop-button shop-form-styles shop-input shop-select shop-checkbox">

    .main-frame {
      transition: opacity 0.5s;
    }

    :host([waiting]) .main-frame {
      opacity: 0.1;
    }

    shop-input, shop-select {
      font-size: 16px;
    }

    shop-select {
      margin-bottom: 20px;
    }

    paper-spinner-lite {
      position: fixed;
      top: calc(50% - 14px);
      left: calc(50% - 14px);
    }

    .billing-address-picker {
      margin: 28px 0;
      height: 20px;
      @apply --layout-horizontal;
    }

    .billing-address-picker > label {
      margin-left: 12px;
    }

    .grid {
      margin-top: 40px;
      @apply --layout-horizontal;
    }

    .grid > section {
      @apply --layout-flex;
    }

    .grid > section:not(:first-child) {
      margin-left: 80px;
    }

    .row {
      @apply --layout-horizontal;
      @apply --layout-end;
    }

    .column {
      @apply --layout-vertical;
    }

    .row > .flex,
    .input-row > * {
      @apply --layout-flex;
    }

    .input-row > *:not(:first-child) {
      margin-left: 8px;
    }

    .shop-select-label {
      line-height: 20px;
    }

    .order-summary-row {
      line-height: 24px;
    }

    .total-row {
      font-weight: 500;
      margin: 30px 0;
    }

    @media (max-width: 767px) {

      .grid {
        display: block;
        margin-top: 0;
      }

      .grid > section:not(:first-child) {
        margin-left: 0;
      }

    }

  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>

  </html>
